<!doctype html>
<html>
	<head>

		<script src="https://github.com/LukeHiwalker4/LoginTest/blob/main/docs/script.js"></script>
		<link rel="stylesheet" href="style.css">
		<title>Login</title>
	</head>

	<body>
		<div id="main">
			<h1 id="heading">Login</h1>
			<p id="userdata">
			Name:
			</br>

			<button id="check" type="button" onClick="onCheck()">Check</button>
		</div>
	</body>
</html>
